<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<video id = "localVideo" autoplay style="width: 50vw;height: 50vh;left:0;right:50vw;top:0;bottom: 50vh;"></video> 
<div style="top:0;right:0;left:50vw;bottom:50vh;">
   <span id="outp"></span>
   <input id="inpt" placeholder="Code" style="width: 10em;height:1em;"></span>
<button id="connectButton">Connect</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
var cameraLog=(x)=>{console.log(x); outp.innerText=outp.innerText+JSON.stringify(x||'')+"\n";}
var handReader=document.createElement("iframe");
handReader.style.width="100vw";
handReader.style.top="50vh";
handReader.style.bottom="0";
handReader.src="handtracker_webrtc.html";
document.body.appendChild(handReader);
handReader.onload=(e)=>{
    // reference to document in iframe
    var vid = (handReader.contentDocument? handReader.contentDocument: handReader.contentWindow.document).getElementById('remoteVideo');
    vid.onloadedmetadata=()=>{
        var isComputing=false;
        setInterval(() => {
           if(isComputing===false && window.focused){
              isComputing=true;
              vid.getHands().then(hands=>{cameraLog('computed'); isComputing=false; });}
           },32);
    }
}
var name; 
var connectedUser;
var outp=document.getElementById("outp");
var inpt=document.getElementById("inpt");
var connectButton=document.getElementById("connectButton");


//using Google public stun server 
var configuration = { "iceServers": [{ "url": "stun:stun2.1.google.com:19302" }]}; 
      
var peerConnection = new RTCPeerConnection(configuration); 
var stream;
var id;

cameraLog('hello'); 
peerConnection.onicecandidate=(ev)=>{$.post("https://willweissman.com/p2p", {id:id,candidate:ev.candidate})};
peerConnection.createOffer(offer=>{
   cameraLog(offer);
   peerConnection.setLocalDescription(offer);
   $.post("https://willweissman.com/p2p",{id:id, offer:offer},response=>{
   peerConnection.setRemoteDescription(response);
   peerConnection.createAnswer(a=>peerConnection.setLocalDescription(a));
})});



navigator.mediaDevices.getUserMedia({video:true}).then(function(myStream){
         stream = myStream; 
         //myStream.onaddtrack=(track=>{cameraLog("track added");});
         var track=stream.getVideoTracks()[0];
         cameraLog("track: "+track);


      });

//connecting to our signaling server
var conn = new WebSocket('wss://willweissman.com:9090');
  
conn.onopen = function () { 
   cameraLog("Connected to the signaling server"); 
   peerConnection.createOffer(offer=>{
      conn.send({desc: offer, id: id});
      peerConnection.setLocalDescription(offer);
   });
};
//when we got a message from a signaling server 
conn.onmessage = function (msg) { 
   cameraLog("Got message" + msg.data);
	if(msg.data==="Hello world"){
      send({ 
         type: "login", 
         name: "camera" 
      }); 
   }
   var data = JSON.parse(msg.data); 
	
   switch(data.type) { 
      case "login": 
         handleLogin(data.success); 
         break; 
      //when somebody wants to call us 
      case "offer": 
         handleOffer(data.offer, data.name); 
         break; 
      case "answer":
         peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
         break; 
      //when a remote peer sends an ice candidate to us 
      case "candidate": 
         handleCandidate(data.candidate); 
         break; 
      case "leave": 
         handleLeave(); 
         break; 
      default: 
         break; 
   }
};
  
conn.onerror = function (err) { 
   cameraLog("Got error: ", err);
   cameraLog(err); 
};
  
//alias for sending JSON encoded messages 
function send(message) { 
   cameraLog("sending: "+message);
   //attach the other peer username to our messages 
   if (connectedUser) { 
      message.name = connectedUser; 
   } 
	
   conn.send(JSON.stringify(message)); 
};
  
var localVideo = document.querySelector('#localVideo'); 


function handleLogin(success) {
   if (success === false) {
      cameraLog('login failed');
   }
   else {
      //getting local video stream 
      navigator.mediaDevices.getUserMedia({video:true}).then(function(myStream){
         stream = myStream; 
         //myStream.onaddtrack=(track=>{cameraLog("track added");});
         var track=stream.getVideoTracks()[0];
         cameraLog("track: "+track);
            connectCameraToHub();
         //retry connection if it closes
         setInterval(() => {
            cameraLog("peer connection:" +peerConnection);
            if(!peerConnection)return;
            cameraLog("retry");
            connectCameraToHub();
         }, 2500);
         cameraLog("stream: "+stream);
      }, function (error) { 
         cameraLog("ERROR: "+error); 
      }); 
   } 
};
var connectCameraToHub=()=>{
   peerConnection.addStream(stream);
   peerConnection.addStream(new MediaStream([new MediaStreamTrack()]));
            
   peerConnection.onicecandidate = function (event) { 
      if (event.candidate) { 
         send({ 
            type: "candidate", 
            candidate: event.candidate 
         }); 
      }
   }; 
   connectedUser = "hub";
   // create an offer 
   peerConnection.createOffer(function (offer) { 
      send({ 
         type: "offer", 
         offer: offer 
      }); 
      
      peerConnection.setLocalDescription(offer); 
   }, function (error) { 
      cameraLog("ERROR: "+error); 
   });
   peerConnection.oniceconnectionstatechange=(e)=>{
      cameraLog("ICE connection state change: "+e);
   }
}

  
//when somebody sends us an offer 
function handleOffer(offer, name) { 
   connectedUser = name; 
   peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
	
   //create an answer to an offer 
   peerConnection.createAnswer(function (answer) { 
      peerConnection.setLocalDescription(answer); 
		
      send({ 
         type: "answer", 
         answer: answer 
      }); 
		
   }, function (error) { 
      cameraLog(error); 
   }); 
};
  
//when we got an answer from a remote user
function handleAnswer(answer) { 
};
  
//when we got an ice candidate from a remote user 
function handleCandidate(candidate) { 
   peerConnection.addIceCandidate(new RTCIceCandidate(candidate)); 
};
   
function handleLeave() { 
   peerConnection.close(); 
   peerConnection=undefined;
   /*
      send({ 
         type: "login", 
         name: "camera" 
      }); 
      */
};

</script>

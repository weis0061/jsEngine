<script>

var peerConnection=new RTCPeerConnection({"iceServers":[{"urls":["stun:stun2.1.google.com:19302"]}]});
const handData= peerConnection.createDataChannel('handData');
var roomId='based shred gobble';
var id='hub';
var connectedPeers=[];
peerConnection.onicecandidate=(e)=>{
   if(!e.candidate)return;
   console.log(e);
   $.post("https://willweissman.com/p2p/",JSON.stringify( { id: id, roomId:roomId, candidate:e.candidate }), (res)=>{ console.log(res);});
}
peerConnection.createOffer(offer=>{
   console.log(offer);
   peerConnection.setLocalDescription(offer);

   $.post("https://willweissman.com/p2p/",JSON.stringify( { id: id, roomId:roomId, offerFor:'cam', offer:offer }), (res)=>{ console.log(res);});
},err=>{console.log(err);});
$.post("https://willweissman.com/p2p/",JSON.stringify( { id: id, roomId:roomId, canComputeHands:true }), (res)=>{ console.log(res);});
setInterval(() => {
   $.post("https://willweissman.com/p2p/", JSON.stringify( { id: id, roomId:roomId}), res=>{
      res=JSON.parse(res);
      res.peers.forEach(p => {
         if(!p.canComputeHands && !connectedPeers.some(peer=>peer.id===p.id)){
            connectedPeers.push(p);
            peerConnection.createOffer(offer=>{
               $.post("https://willweissman.com/p2p/", JSON.stringify( { id: id, roomId:roomId, offerFor: p.id, offer:offer}, res=>{ }));
            });
         }
      });
      if(res.answers)
      {
         res.answers.forEach(a=>{
            peerConnection.setRemoteDescription(a);
         });
         peerConnection.ontrack=(track=>{
            console.log("track added");
         })
      }
   });
}, 10000);
